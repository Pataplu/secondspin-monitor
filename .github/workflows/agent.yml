name: SecondSpin Agent
# wake up cron
on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run agent
        run: python agent.py

      - name: Commit state
        run: |
          git config user.name "secondspin-agent"
          git config user.email "agent@github.com"
          git add state.json
          git commit -m "Update state" || echo "No changes"
          git push
