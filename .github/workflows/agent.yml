name: SecondSpin Agent

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run agent
        run: python agent.py

      - name: Commit state (agent-state branch)
        run: |
          git checkout -B agent-state
          git config user.name "secondspin-agent"
          git config user.email "agent@github.com"
          git add state.json
          git commit -m "Update state" || echo "No changes"
          git push origin agent-state
