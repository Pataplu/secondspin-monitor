name: SecondSpin Agent

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run agent
        run: python agent.py

- name: Commit state (agent-state branch)
  run: |
    git checkout agent-state || git checkout -b agent-state
    git pull origin agent-state --rebase || true
    git config user.name "secondspin-agent"
    git config user.email "agent@github.com"
    git add state.json last_run.txt
    git commit -m "Update state" || echo "No changes"
    git push origin agent-state
